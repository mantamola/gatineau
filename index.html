<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogCalc For Janet</title>

    

        
</head>


<body onkeydown="if(event.keyCode==13){myFunction(); myFunction2()}">

    <style>
        div {
        font-size: 80px;
    }
    
    input {
        font-size: 40pt;
        color: blue;
        width: 120px;
        height: 80px;
    }


    
    button {
        font-size: 40px;
        
    }
    
    .result {
        font-size: 60px;
        color:blueviolet;
    }
    </style>

    <div>   
    <label for="x">X:</label>
    <input type="text" id="x" name="x"  onfocus="this.value=''"/>
    <label for="y">=10*logY</label>
    <input type="text" id="y" name="y"  onfocus="this.value=''" />
    
    <button type="submit" onclick="myFunction()">Calc</button>
    <button onclick="document.location.reload()">Reset</button>
    <h1 class="result" id="display1">Result</h1>
    
    <hr>

    </div>

    <div>
    
    
        <label for="hex">HEX:</label>
        <input type="text" id="hex" name="hex" onfocus="this.value=''"/>
        <label for="DEC">=DEC:</label>
        <input type="text" id="dec" name="dec" onfocus="this.value=''" />
        
        <button type="submit1" onclick="myFunction2()">Calc</button>
        <button onclick="document.location.reload()">Reset</button>
        <h1 class="result" id="display2">Result</h1>
        <hr>
            
    </div>


    
    <div class="result">
        
        
    </div>
    

    <script>
        function myFunction() {
        var x = document.getElementById("x").value;
        var y = document.getElementById("y").value;
    
        if(x > y) {
            var y = Math.pow(10, (x / 10));
            document.getElementById("display1").innerHTML = y;
        }
    
        else {
            var x = 10 * Math.log10(y);
            document.getElementById("display1").innerHTML = x;
        }
    
        
    }
    </script>

    <script>
            function myFunction2() {
            var hex = document.getElementById("hex").value;
            var dec = document.getElementById("dec").value;

            if(hex > dec) {
                var dec = parseInt(hex, 16);
                document.getElementById("display2").innerHTML = dec;
            }

            else {
                var hex = Number(dec).toString(16);
                document.getElementById("display2").innerHTML = hex.toUpperCase();
            }
        }
    </script>




</body>
</html>
